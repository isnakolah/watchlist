<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if id != 0 %}
    <title>Movie: {{ id }}</title>
    {% else %}
    <title>Just a movie</title>
    {% endif %}
  </head>
  {% if id != 0 %}
  <h1>Movie: {{ id }}</h1>
  {% else %}
  <h1>Movie has no id</h1>
  {% endif %}

  <body></body>
</html>
